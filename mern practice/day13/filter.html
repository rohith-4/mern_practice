<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        .container{
            width: 500px;
            height: 400px;
            border: 2px solid blue;
        }
       img{
        /* border: 2px solid black; */
        padding: 40px;
        /* filter: brightness(0.5); */
        filter: contrast(100%);
        filter: grayscale(100%);
        filter: hue-rotate(90deg);
        filter: invert(100%);
        filter: opacity(50%);
        filter: saturate(50%);
       }
    </style>
</head>
<body>
    <div class="container">
        <img src="smile.jpeg" width="400px" alt="">
    </div>
</body>
</html>
