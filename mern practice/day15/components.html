<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <!-- alerts -->
     <!-- normal alerts which are static -->
     <div class="container">
        <div class="alert alert-success">Success Alert</div>
        <div class="alert alert-danger">Danger alert</div>
        <div class="alert alert-warning">Warning</div>
        <div class="alert alert-info">Info</div>
     </div>
     <!-- alerts which can be closed -->
      <div class="container">
        <div class="alert alert-danger alert-dismissible fade show">Danger
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="Close">

            </button>
        </div>
        
      </div>
      <div class="conainer">
        <button class="btn btn-primary btn-outline-danger">Primary Button</button>
        <button class="btn btn-secondary">Secondary Button</button>
        <button class="btn btn-success">Sucess Button</button>
        <button class="btn btn-danger">Danger Button</button>
        <button class="btn btn-warning">Warning Button</button>
        <button class="btn btn-info">Info Button</button>
        <button class="btn btn-light">Light Button</button>
        <button class="btn btn-dark">Dark Button</button>
        <button class="btn btn-link">Link Button</button>
        </div><br><br>
     </div>
     <div class="container">
        <div class="btn-group">
            <button class="btn btn-outline-primary">Primary Button</button>
            <button class="btn btn-outline-primary">Primary Button</button>
            <button class="btn btn-outline-primary">Primary Button</button>
        </div>
     </div><br>
        <div class="container">
            <a class="btn btn-primary" href="#" role="button">Link</a>
            <button class="btn btn-primary" type="submit">Button</button>
            <input class="btn btn-primary" type="button" value="Input">
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Reset">
        </div><br>
        <div class="container">
            <button type="button" class="btn btn-primary btn-lg">Large button</button>
            <button type="button" class="btn btn-secondary btn-lg">Large button</button>
            <button type="button" class="btn btn-primary btn-sm">Small button</button>  
            <button type="button" class="btn btn-secondary btn-sm">Small button</button><br>
        </div><br>
        <div class="container">
            <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
            <button type="button" class="btn btn-secondary btn-lg" disabled>Button</button><br>
        </div><br>
        <div class="container">
            <a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Primary link</a>
            <a href="#" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Link</a>
        </div>
</body>
</html>
