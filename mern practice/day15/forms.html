<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>
<body>
     <form action="">
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
     </form>
     <div class="container">
        <form action="">
            <label for="name" class="form-label m-1">Name</label>
            <input type="text" class="form-control" id="name" placeholder="enter your name">
            <label for="email" class="form-label m-1">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="enter your email">
            <label for="password" class="form-label m-1">Password</label>
            <input type="password" id="password" class="form-control" placeholder="enter your password">
            <label for="color" class="form-label m-1">Pick your color</label>
            <input type="color" name="color" class="form-control-color"><br>
            <label for="date" class="form-label m-1">Pick a date</label>
            <input type="date" class="form-control"><br>
            <label for="range" class="form-label m-1">Select the range</label>
            <input type="range" class="form-range">
            <label for="option">Pick your option</label>
            <select class="form-select">
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
            </select><br>
            <div class="form-check form-switch">
                <input type="checkbox" name="" id="" class="form-check-input">
                <label for="switch" class="form-check-label">hello</label>
            </div>
            <div class="form-floating">
                <input type="email" name="" id="" class="form-control" placeholder="placce your email">
                <label for="email" class="form-label">Email Address</label>
            </div>

            <label for="name">Enter your full name</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="enter your first name">
                <input type="text" class="form-control" placeholder="enter your last name">
            </div>

            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control">
            </div>
            <button class="btn btn-danger">Submit</button>
        </form>
     </div>
    

</body>
</html>
