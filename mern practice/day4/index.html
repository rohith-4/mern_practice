    <form action="hello.html" method="get" >
        <fieldset>
            <legend>Personel information</legend>
            <label for="firstname">First Name:</label>
            <input type="text" name="name" id="firstname" placeholder="enter your first name" required>
            <br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="name" id="lastname" placeholder="enter your last name" required>
            <br><br>
            <label for="name">email</label>
            <input type="email" name="email" id="email" placeholder="enter your email" required>
            <br><br>
            <input type="submit" value="submit">
        </fieldset>
        <fieldset>
            <legend>College details</legend>
            <label for="college">Collage name</label>
            <input type="text" name="college" id="college" list="browsers"><br><br>
            <label for="year">Year</label>
            <input type="number" name="year" id="year"><br><br>
            <label for="section">Section</label>
            <input type="text" name="section" id="section">

        </fieldset>
        <!-- text area to take multi line input from the user -->
        <br><br>
        <textarea name="" id="" placeholder="enter your feedback"></textarea>
        <br><br>
        <button>click here</button>
        <br>
        <label for="country">Country</label>
        <select name="country" id="country" placeholder="select">
            <option value="australia">Australia</option>
            <option value="india">India</option>
            <option value="USA">USA</option>
        </select>
        <br><br>
        
        <fieldset>
            <legend>Menu card</legend>
            <select name="vehicles" id="">
                <optgroup label="veg">
                    <option value="manchuria">Manchuria</option>
                    <option value="paneer">Panneer</option>
                    <option value="mushroom">Mushroom 65</option>
                </optgroup>
                <optgroup label="nonveg">
                    <option value="chicken">chicken fingers</option>
                    <option value="prawns">prawns biriyani</option>
                </optgroup>
                <optgroup label="vegan">
                    <option value="aloo gobi">aloo gobi</option>
                    <option value="Tofu">Tofu</option>
                </optgroup>
            </select>
        </fieldset>
        <input type="text" list="icecream">
    </form>
    <form oninput="reult.value=parseInt(a.value)+parseInt(b.value)">
        <input type="number" name="a" id="a">+
        <input type="number" name="b" id="b">=
        <output name="reult" id="result"></output>
    </form>
