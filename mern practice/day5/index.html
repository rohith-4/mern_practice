<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seperate selector</title>
    <style>
        #heading1{
            color:orange;
        }
        #heading2{
            color: blue;
            font-style: italic;
            text-align: center;
        }
        .para{
            color: brown;
            font-weight: bolder;
            font-size: 45px;
        }
    </style>
</head>
<body>
    <h1 id="heading1">demo selector</h1>
    <h1 class="para">selector</h1>
    <p class="para">this is para1</p>
    <p class="para">this is para2</p>
</body>
</html>
